<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
	<meta charset="UTF-8">
	<title>List of Vets</title>
</head>
<body>
	<h2 th:text="'List of Vets'">Vets list</h2>
	<table class="table table-stripped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet?.id}">1</td>
				<td th:text="${vet?.firstName}">Mr.</td>
				<td th:text="${vet?.lastName}">Vet</td>
			</tr>
		</tbody>		
	</table>
</body>
</html>
